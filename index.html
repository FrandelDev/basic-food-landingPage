
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    main {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .hero{
      display: grid;
      grid-template-columns: 2fr 3fr;
      align-items: center;
    }
    .image-hero{
      object-fit: contain;
      width: 100%;
      height: 100%;
      max-height: 500px;
    }
    .dishes {
      margin: 100px 0;
  }
    .dishes-grid{
      display: grid;
      grid-template-columns: repeat(4, minmax(150px,200px));
      grid-auto-rows: 1fr;
      gap: 20px;
      justify-content: center;
    }

    .dishes-item{
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .dishes-item_big{
      grid-area: 1/1/3/3;
    }
    .dishes-title {
      color: #333;
      font-weight: bold;
      text-align: center;
      margin-bottom: 50px;
      font-size: 2rem;
  }

    .info-title {
      color: #333;
      font-size: 3rem;
      font-weight: bolder;
      margin-bottom: 24px;
  }
  .info-subtitle {
    color: #333;
    font-size: 1rem;
    margin-bottom: 24px;
}
.info-button {
  border: none;
  border-radius: 20px;
  color: #333;
  background-color: #fb8c00;
  font-weight: bolder;
  padding: 12px 24px;
}
  </style>
</head>
<body>
  <main>
    <section class="hero">
      <div class="info">
        <h1 class="info-title">Check the<br>best food</h1>
        <p class="info-subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <button class="info-button">Book a table</button>
    </div>

      <img class="image-hero" src="https://i.postimg.cc/zD21m9fG/hero.png" alt="">
    </section>
    <section class="dishes">
      <h2 class="dishes-title">Out services</h2>
      <div class="dishes-grid">
          <img class="dishes-item dishes-item_big" src="https://i.postimg.cc/k5qHRc5H/video.png" alt="mesa con platos de pasta">
          <img class="dishes-item" src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="bowl de vegetales">
          <img class="dishes-item" src="https://i.postimg.cc/Wp5sNd5j/dish2.png" alt="bowl de vegetales">
          <img class="dishes-item" src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="bowl de vegetales">
          <img class="dishes-item" src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="bowl de vegetales">
      </div>
  </section>
  </main>
</body>
</html>
